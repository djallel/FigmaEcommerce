<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
       
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header-haut-et-bas">
            <div class="div">
                <div class="header-frame-bas">
                    <img class="icon-camion-blanc" src="img/icon-camion-blanc-1.svg" />
                    <img class="icon-phone-blanc" src="img/image.svg" />
                    <div class="icon-close-noir">
                        <div class="overlap-group"><div class="ellipse"></div></div>
                    </div>
                    <div class="contact-phone">
                        <div class="overlap">
                            <div class="text-wrapper">Nos produits</div>
                            <img class="logo-packdiscount" src="img/logo-packdiscount-1.png" />
                        </div>
                    </div>
                    <div class="frame-barre-de">
                        <div class="frame">
                            <div class="div-wrapper"><p class="p">Rechercher un produit ou une référence</p></div>
                        </div>
                    </div>
                    <div class="frame-2">
                        <div class="text-wrapper-2">Commande par référence</div>
                        <div class="overlap-2">
                            <img class="icon-cmd-par-rfrence" src="img/icon-cmd-par-r-f-rence-1.png" />
                            <div class="ellipse-2"></div>
                        </div>
                    </div>
                </div>
                <div class="header-frame-haut">
                    <div class="overlap-3">
                        <img class="separator-line" src="img/separator-line.svg" />
                        <div class="overlap-group-wrapper">
                            <div class="overlap-group-2">
                                <p class="element">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 01 71 63 15 00<br />(8h30-18h30 du lundi
                                    au vendredi)
                                </p>
                                <div class="text-wrapper-3">Livraison 24/72h</div>
                            </div>
                        </div>
                        <img class="img" src="img/icon-camion-blanc-1-2.svg" />
                        <div class="ellipse-3"></div>
                        <div class="ellipse-3"></div>
                        <img class="icon-phone-blanc-2" src="img/icon-phone-blanc-1.svg" />
                        <div class="ellipse-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
